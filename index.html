		    </tr>

		    </tr>

		    <tr>

		        <td> <input id="fileObject" type="file" multiple="false" accept="image/*" onchange="upload()"> </td>
				
				<td> <input id="resetButton" type="button" value="Reset" onclick="reset()">  </td>

		    </tr>

		</table>
